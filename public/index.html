<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Client-Side Liquid Templates</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script type="text/javascript" src="./javascripts/liquify.min.js"></script>
  	<script type="text/javascript">
      var Liquid = require('liquify');
    </script>
  </head>

  <body>
    <script id="simplewithfilter" type="text/liquid">
      <div>Here is the value of foobar in uppercase: <strong>{{ foobar | upcase }}</strong></div>
    </script>

	<script id="ifblock" type="text/liquid">
      <div>
        Trying out the if block.  If it works, you should see "Hooray!":&nbsp;
        {% if true %}
        Hooray!
        {% else %}
        Boo!
        {% endif %}
      </div>
	</script>

    <script type="text/javascript">
      $(function() {
        // Build templates collection with parsed templates
        // NOTE: Liquid.Templates is just made-up for this example as a place to store pre-parsed templates
        //       -- it isn't core to Liquify or Liquid
        Liquid.Templates = {}; 
    	  $('script[type="text/liquid"]').each(function(index, item) {
          Liquid.Templates[item.id] = Liquid.Template.parse($(item).html());
    	  });
        
        $('body').append(Liquid.Templates['simplewithfilter'].render({ foobar: 'bizbuzz'}));
        $('body').append(Liquid.Templates['ifblock'].render({}));
      });
    </script>
  </body>
</html>
